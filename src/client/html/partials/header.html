<div class="control-panel">
    <div class="menu-button-wrapper">
        <div class="menu-button" id="update-installed-addon-db" ng-click="!isOpsLocked && onInstDBBtnClicked($event); $event.stopPropagation();" ng-class="{locked: isOpsLocked}">
            <img src="../images/update_installed_addon.png" onmouseover="this.src='../images/update_installed_addon_hover.png'" onmouseout="this.src='../images/update_installed_addon.png'" alt="Update Installed Add-on DB" />
        </div>
    </div>
    <div class="menu-button-wrapper">
        <div class="menu-button" id="update-github-addon-db" ng-click="!isOpsLocked && onGitHubDBBtnClicked($event); $event.stopPropagation();" ng-class="{locked: isOpsLocked}">
            <img src="../images/update_github_addon.png" onmouseover="this.src='../images/update_github_addon_hover.png'" onmouseout="this.src='../images/update_github_addon.png'" alt="Update GitHub Add-on DB" />
        </div>
    </div>
    <div class="menu-button-wrapper">
        <div class="menu-button" id="manage-ignore-addon-db" ng-click="!isOpsLocked && onIgnDBBtnClicked($event); $event.stopPropagation();" ng-class="{locked: isOpsLocked}">
            <img src="../images/update_github_addon.png" onmouseover="this.src='../images/update_github_addon_hover.png'" onmouseout="this.src='../images/update_github_addon.png'" alt="Manage Ignore Add-on DB" />
        </div>
    </div>
</div>
<div class="search-panel">
    <div class="search">
        <div class="searchbar-wrapper">
            <input type="text" name="search-bar" class="searchbar" ng-keyup="onSearchBarUpdated($event)">
        </div>
    </div>
    <div class="sort">
        <div class="sort-item">
            <div class="selectbox-wrapper" ng-show="true">
                <select class="selectbox" name="addonOrderItemSelect" ng-change="onAddonSelectorChanged()" ng-model="$parent.addonOrderItemSelect" ng-options="order as order.name for order in addonOrderItemList">
                </select>
            </div>
        </div>
        <div class="sort-order">
            <div class="radiobutton">
                <input type="radio" id="ascend" ng-model="$parent.addonOrder" value="ASCEND" ng-change="onAddonSelectorChanged()">
                <label for="ascend">Ascend</label>
                <input type="radio" id="descend" ng-model="$parent.addonOrder" value="DESCEND" ng-change="onAddonSelectorChanged()">
                <label for="descend">Descend</label>
        </div>
        </div>
    </div>
</div>
